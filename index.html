<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Javascript Form Validation</title>
    <script src="https://kit.fontawesome.com/19436c1c89.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">


        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="Logo of the company.">
            </div>
            <div class="image"></div>
            <div class="text">
                Start for free & <br> Get Attractive Offers Today!
            </div>



        </div>

        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1"><img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/> Sign In</div>
                    <div class="btn-2"><img width="30" height="30" src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/> Sign In</div>
                </div>

                <div class="or">Or</div>
            </div>

            <!-- username input -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Justin Matos">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- email input -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="ABC@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            

            <!-- password input -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Password Here">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>


    </div>
</body>

<script src="main.js"></script>
</html>
